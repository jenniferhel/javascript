<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Músicas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Jogo de Adivinhação de Músicas</h1>
        <img src="https://hotmart.s3.amazonaws.com/product_pictures/1e6ded56-da21-4e38-a430-c3044c7b9471/depositphotos_2110500stockphotocolorfulmusic1.jpg" alt="Descrição da imagem" width="500" height="300">
        <p>Ouça a amostra e tente adivinhar a música.</p>
        <audio id="music-player" controls hidden></audio>
        <button onclick="game.playMusic()">Ouvir Amostra</button>
        <br><br>
        <input type="text" id="guess" placeholder="Nome da música">
        <button onclick="game.adivinhar()">Enviar Palpite</button>
        <p>Tentativas restantes: <span id="attempts">5</span></p>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
